<title>TheGame</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#0f0f0f;
color:white;
font-family:Arial;
}

/* HEADER */

.header{
background:#1a1a1a;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
color:#ff6b6b;
font-size:24px;
font-weight:bold;
}

/* HERO */

.hero{
background:linear-gradient(135deg,#ff6b6b,#ff8787);
padding:40px;
text-align:center;
}

/* MAIN */

.main-wrapper{
padding:20px;
max-width:1200px;
margin:auto;
}

/* GRID */

.games-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:20px;
}

/* GAME CARD */

.game-card{
background:#1a1a1a;
padding:15px;
border-radius:10px;
border:1px solid #333;
cursor:pointer;
transition:0.3s;
}

.game-card:hover{
transform:translateY(-5px);
border-color:#ff6b6b;
}

/* GAME IMAGE */

.game-image{
width:100%;
height:140px;
object-fit:cover;
border-radius:8px;
margin-bottom:10px;
}

/* BUTTON */

.play-btn{
margin-top:10px;
width:100%;
padding:10px;
background:#ff6b6b;
border:none;
color:white;
border-radius:5px;
cursor:pointer;
}

/* MODAL */

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
}

.modal-content{
width:90%;
height:90%;
margin:auto;
margin-top:2%;
position:relative;
}

.close-btn{
position:absolute;
right:10px;
top:10px;
background:red;
border:none;
color:white;
padding:10px;
cursor:pointer;
}

</style>
</head>

// =====================
// GAME START
// =====================

function openGame(url){

const modal = document.getElementById("gameModal");
const detail = document.getElementById("gameDetail");

detail.innerHTML = `
<iframe src="${url}" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>
`;

modal.style.display = "block";
}

document.getElementById("closeGame").onclick = () => {
document.getElementById("gameModal").style.display = "none";
document.getElementById("gameDetail").innerHTML = "";
};

// =====================
// SPIELE LADEN
// =====================

function loadGames(){

const container = document.getElementById("gamesContainer");
container.innerHTML = "";

games.forEach(game => {

const div = document.createElement("div");
div.className = "game-card";

div.innerHTML = `
<img src="${game.image}" class="game-image">
<h3>${game.title}</h3>
<button class="play-btn">Spielen</button>
`;

div.onclick = () => openGame(game.url);

container.appendChild(div);

});

}

document.addEventListener("DOMContentLoaded", loadGames);

</script>
