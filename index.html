<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGame - Kostenlos Online Spiele</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --accent: #ff6b6b;
            --accent-light: #ff8787;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border: #333333;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: var(--bg-secondary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            font-size: 2rem;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border);
            border-radius: 50px;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-bar input::placeholder {
            color: var(--text-secondary);
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .auth-btn:hover {
            background-color: var(--accent-light);
        }

        .user-profile {
            display: none;
            align-items: center;
            gap: 1rem;
        }

        .user-profile.active {
            display: flex;
        }

        .user-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Hero Banner */
        .hero {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8787 100%);
            padding: 4rem 2rem;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .hero-btn {
            padding: 1rem 2.5rem;
            background-color: white;
            color: var(--accent);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .hero-btn:hover {
            transform: scale(1.05);
        }

        /* Main Container */
        .main-wrapper {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 10px;
            height: fit-content;
            border: 1px solid var(--border);
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-title {
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.7rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .category-item:hover {
            background-color: var(--bg-tertiary);
        }

        .category-item input[type="radio"] {
            cursor: pointer;
        }

        .category-label {
            cursor: pointer;
            flex: 1;
        }

        .sort-select {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
        }

        .reset-btn {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }

        /* Content */
        .content {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        /* Game Card */
        .game-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
        }

        .game-card.trending {
            border: 2px solid var(--accent);
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .favorite-btn:hover,
        .favorite-btn.active {
            opacity: 1;
        }

        .game-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--accent);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .game-thumbnail {
            font-size: 3rem;
            text-align: center;
            margin: 1rem 0;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .game-title {
            font-weight: bold;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .game-category {
            background-color: var(--bg-tertiary);
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
        }

        .game-plays {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .user-rating {
            font-size: 0.9rem;
            color: var(--accent);
        }

        .play-btn {
            width: 100%;
            padding: 0.7rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .play-btn:hover {
            background-color: var(--accent-light);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: var(--bg-secondary);
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-btn {
            color: var(--text-secondary);
            float: right;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        /* Auth Modal */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-form input {
            padding: 0.8rem;
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            padding: 0.8rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Game Detail */
        .game-detail-header {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .game-detail-image {
            font-size: 5rem;
            min-width: 120px;
            text-align: center;
        }

        .game-detail-info h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .detail-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat {
            background-color: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .detail-section {
            margin-bottom: 2rem;
        }

        .detail-section h3 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .rating-stars {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .star {
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .star:hover,
        .star.active {
            opacity: 1;
        }

        .rating-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .play-game-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-wrapper {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
