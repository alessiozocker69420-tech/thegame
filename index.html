<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGame - Kostenlos Online Spiele spielen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation/Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>üéÆ TheGame</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-bar" placeholder="Spiele suchen...">
                <button class="search-btn">üîç</button>
            </div>
            <div class="auth-container">
                <button id="authBtn" class="login-btn">Anmelden</button>
                <div id="userProfile" class="user-profile" style="display: none;">
                    <span id="userName" class="username"></span>
                    <button id="logoutBtn" class="logout-btn">Abmelden</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="hero-content">
            <h2>Willkommen zu TheGame!</h2>
            <p>Spiele √ºber 500 kostenlose Online-Spiele</p>
            <button id="heroPlayBtn" class="cta-btn">Jetzt Spielen</button>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="authModal" class="modal" style="display: none;">
        <div class="modal-box">
            <span class="close-btn">&times;</span>
            <h2>Anmelden</h2>
            <input type="text" id="username" placeholder="Benutzername" class="input-field">
            <input type="password" id="password" placeholder="Passwort" class="input-field">
            <button id="loginBtn" class="login-submit">Anmelden</button>
            <p class="signup-text">Noch kein Konto? <a href="#">Jetzt registrieren</a></p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-wrapper">
        <!-- Sidebar Filter -->
        <aside class="sidebar">
            <h3 class="filter-title">Kategorien</h3>
            <div class="category-list">
                <label class="category-item">
                    <input type="radio" name="category" class="category-filter" value="all" checked>
                    <span>Alle Spiele</span>
                </label>
                <label class="category-item">
                    <input type="radio" name="category" class="category-filter" value="weapons">
                    <span>üî´ Waffen</span>
                </label>
                <label class="category-item">
                    <input type="radio" name="category" class="category-filter" value="stickman">
                    <span>üö∂ Stickman</span>
                </label>
                <label class="category-item">
                    <input type="radio" name="category" class="category-filter" value="boredom">
                    <span>üò¥ Langeweile</span>
                </label>
                <label class="category-item">
                    <input type="radio" name="category" class="category-filter" value="action">
                    <span>üí• Action</span>
                </label>
                <label class="category-item">
                    <input type="radio" name="category" class="category-filter" value="puzzle">
                    <span>üß© Puzzle</span>
                </label>
                <label class="category-item">
                    <input type="radio" name="category" class="category-filter" value="adventure">
                    <span>üó∫Ô∏è Abenteuer</span>
                </label>
                <label class="category-item">
                    <input type="radio" name="category" class="category-filter" value="strategy">
                    <span>‚ôüÔ∏è Strategie</span>
                </label>
            </div>

            <h3 class="filter-title" style="margin-top: 2rem;">Sortieren</h3>
            <select id="sortFilter" class="sort-select">
                <option value="newest">Neu</option>
                <option value="trending">Trend</option>
                <option value="popular">Beliebt</option>
                <option value="rating">Bewertung</option>
            </select>

            <button id="resetFilters" class="reset-btn">Filter zur√ºcksetzen</button>
        </aside>

        <!-- Content Area -->
        <main class="content">
            <!-- Trending Games -->
            <section class="games-section">
                <h2 class="section-title">üî• Im Trend</h2>
                <div class="games-grid trending-grid" id="trendingContainer">
                    <!-- Trending Spiele werden eingef√ºgt -->
                </div>
            </section>

            <!-- New Games -->
            <section class="games-section">
                <h2 class="section-title">‚ú® Neu</h2>
                <div class="games-grid new-grid" id="newGamesContainer">
                    <!-- Neue Spiele werden eingef√ºgt -->
                </div>
            </section>

            <!-- All Games -->
            <section class="games-section">
                <div class="section-header">
                    <h2 class="section-title">Alle Spiele</h2>
                    <span class="game-count" id="gameCount">0 Spiele</span>
                </div>
                <div class="games-grid" id="gamesContainer">
                    <!-- Alle Spiele werden eingef√ºgt -->
                </div>
            </section>
        </main>
    </div>

    <!-- Game Detail Modal -->
    <div id="gameModal" class="modal" style="display: none;">
        <div class="game-modal-box">
            <span class="close-btn">&times;</span>
            <div id="gameDetail" class="game-detail-content">
                <!-- Spiel Details werden eingef√ºgt -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
