<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TheGame - Kostenlos Online Spiele</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

:root{
--bg-primary:#0f0f0f;
--bg-secondary:#1a1a1a;
--bg-tertiary:#2a2a2a;
--accent:#ff6b6b;
--text-primary:#ffffff;
--border:#333;
}

body{
background:var(--bg-primary);
color:white;
font-family:Arial;
}

.header{
background:var(--bg-secondary);
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
font-size:24px;
color:var(--accent);
font-weight:bold;
}

.hero{
background:linear-gradient(135deg,#ff6b6b,#ff8787);
padding:40px;
text-align:center;
}

.main-wrapper{
padding:20px;
max-width:1200px;
margin:auto;
}

.games-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:20px;
}

.game-card{
background:var(--bg-secondary);
padding:15px;
border-radius:10px;
cursor:pointer;
border:1px solid var(--border);
transition:0.3s;
}

.game-card:hover{
transform:translateY(-5px);
border-color:var(--accent);
}

.play-btn{
margin-top:10px;
width:100%;
padding:10px;
background:var(--accent);
border:none;
color:white;
border-radius:5px;
cursor:pointer;
}

.modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
}

.modal-content{
width:90%;
height:90%;
margin:auto;
margin-top:2%;
position:relative;
}

.close-btn{
position:absolute;
right:10px;
top:10px;
background:red;
border:none;
color:white;
padding:10px;
cursor:pointer;
}

</style>
</head>

<body>

<header class="header">
<div class="logo">ðŸŽ® TheGame</div>
</header>

<section class="hero">
<h1>Willkommen zu TheGame</h1>
</section>

<div class="main-wrapper">
<div id="gamesContainer" class="games-grid"></div>
</div>

<!-- GAME MODAL -->

<div id="gameModal" class="modal">
<div class="modal-content">

<button id="closeGame" class="close-btn">X</button>

<div id="gameDetail" style="width:100%;height:100%;"></div>

</div>
</div>

<script>

// =====================
// SPIELE LISTE
// =====================

const games = [

   // âœ… AKTIVES TESTSPIEL
   {
      title:"Ultimate Car Driving Simulator",
      category:"racing",
      url:"https://www.madkidgames.com/full/ultimate-car-driving-simulator"
   },

   // =========================
   // RACING (VORBEREITET)
   // =========================

   // {
   //    title:"HIER TITEL",
   //    category:"racing",
   //    url:"HIER_URL"
   // },

   // =========================
   // ACTION
   // =========================

   // {
   //    title:"HIER TITEL",
   //    category:"action",
   //    url:"HIER_URL"
   // },

   // =========================
   // PUZZLE
   // =========================

   // {
   //    title:"HIER TITEL",
   //    category:"puzzle",
   //    url:"HIER_URL"
   // }

];

// =====================
// GAME START
// =====================

function openGame(url){

const modal = document.getElementById("gameModal");
const detail = document.getElementById("gameDetail");

detail.innerHTML = `
<iframe src="${url}" width="100%" height="100%" frameborder="0"></iframe>
`;

modal.style.display = "block";

}

document.getElementById("closeGame").onclick = () => {

document.getElementById("gameModal").style.display = "none";
document.getElementById("gameDetail").innerHTML = "";

};

// =====================
// SPIELE LADEN
// =====================

function loadGames(){

const container = document.getElementById("gamesContainer");

container.innerHTML = "";

games.forEach(game => {

const div = document.createElement("div");

div.className = "game-card";

div.innerHTML = `
<h3>${game.title}</h3>
<button class="play-btn">Spielen</button>
`;

div.onclick = () => openGame(game.url);

container.appendChild(div);

});

}

document.addEventListener("DOMContentLoaded", loadGames);

</script>

</body>
</html>
